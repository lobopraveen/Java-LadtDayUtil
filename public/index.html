<!DOCTYPE html>
<html>
<style>
body, html {
    height: 100%;
    margin: 0;
}

.topleft {
    position: absolute;
    top: 0;
    left: 16px;
}

.bottomleft {
    position: absolute;
    bottom: 0;
    left: 16px;
}

.middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
}

hr {
    margin: auto;
    width: 40%;
}
</style>
<body>

<div>
  <div class="topleft">
    <p><a href="https://gitlab.com/lobopraveen/Java-LastDayUtil">Project Page</a></p>
  </div>
  <div class="middle">
    <p><a href="/javadoc">Javadoc</a></p>
    <p><a href="/test">Test Report</a></p>
  </div>
  <div class="bottomleft">
    <p><a href="https://www.w3schools.com/howto/howto_css_coming_soon.asp">Page Template</a></p>
  </div>
</div>

</body>
</html>
